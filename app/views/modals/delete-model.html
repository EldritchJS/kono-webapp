<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Delete repo data</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="col-sm-12">
    Do you wish to delete the repo data <strong>{{ repo.name }}</strong>
  </div>
</div>
<div class="modal-footer">
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-danger" type="button" ng-click="ok()">Delete</button>
</div>
