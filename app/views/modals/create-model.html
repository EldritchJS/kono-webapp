<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Start a new GitHub repo health metric computation</h3>
</div>
<div class="modal-body" id="modal-body">
  <form class="form-horizontal">
    <div class="form-group" ng-class="classHasError('name')">
      <label class="col-sm-2 control-label" for="modelName">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="modelName" ng-model="fields.name" placeholder="Example model">
        <span class="help-block" ng-if="hasError('name')">This field must not be empty</span>
      </div>
    </div>
    <div class="form-group" ng-class="classHasError('urls')">
      <label class="col-sm-2 control-label" for="modelUrls">URL</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="modelUrls" rows="1" ng-model="fields.urls" placeholder="http://example.com"></textarea>
        <span class="help-block" ng-if="hasError('urls')">This field must not be empty</span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">Compute</button>
</div>
